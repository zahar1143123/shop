<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid bg-dark text-light">
        <h1 class="text-center fw-bold">Food Shop</h1>
    </header>

    <section class="container-fluid">
            <div class="card">
                <div class="row">
                    <img class="card-img col-sm-4" src="../images/2cd43b_e5828aa119524592ab00126dfa48a944_mv2.png" alt="">
                    <h2 class="card-title">Sushi</h2>
                    <h6 class="card-text">6$</h6>
                    <button class="btn col-md-4 col-sm-4  btn-outline-dark count+">+</button>
                    <h2 class="text-center col-md-4 col-sm-4">1</h2>
                    <button class="btn col-md-4 col-sm-4 btn-outline-dark count-">-</button>
                    <button class="btn mt-2 btn-outline-primary">Buy</button>
                </div>
            </div>
    </section>

    <script src="/app.js"></script>
</body>
</html>
